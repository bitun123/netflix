<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BITUN</title>
</head>

<body>
    <img src="https://images.frandroid.com/wp-content/uploads/2022/10/netflix-octobre-contenus-2022.jpg" alt="image"
        class="logo">
    <div class="login-from-card">
        <from action="" class="login-from">
            <h1>sign in</h1>
            <input type="text" name="u" placeholder="Email or phone number" required="required" class="input">
            <input type="password" name="p" placeholder="password" required="required" class="input">
            <button type="submit" class="btn-primary">sign in</button>
        </from>
        <div class="info">
            <div class="from-group">
                <input type="checkbox" name="" id="" class="input">
                <span>remember me</span>
            </div>
            <a href="#">Need help</a>
        </div>
    </div>
</body>

</html>
